name: Lancement d'Aurore

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code du site
        uses: actions/checkout@v3

      - name: Checkout du script Aurore
        uses: actions/checkout@v3
        with:
          repository: Dovhakill/aurore-v2
          path: aurore-script

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installation des dépendances
        run: pip install -r aurore-script/netlify/functions/aurore/requirements.txt

      - name: Exécution d'Aurore
        env:
          # --- Secrets à configurer dans les paramètres du dépôt ---
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AURORE_GITHUB_TOKEN: ${{ secrets.AURORE_GITHUB_TOKEN }}
          REPO_CIBLE: ${{ secrets.REPO_CIBLE }}
          KVDB_BUCKET_URL: ${{ secrets.KVDB_BUCKET_URL }}
          KVDB_TOKEN: ${{ secrets.KVDB_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python aurore-script/netlify/functions/aurore/aurore.py
