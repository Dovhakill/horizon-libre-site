name: Aurore - Auto Tweet

on:
  # Se déclenche à chaque fois qu'il y a un push sur la branche main
  # (ce qui arrive après chaque fusion d'un article)
  push:
    branches:
      - main

jobs:
  tweet-latest-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code du site
        uses: actions/checkout@v4
        with:
          # On récupère tout l'historique pour trouver le dernier fichier
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installation des dépendances
        run: pip install -r requirements.txt

      - name: Lancement du script d'Auto-Tweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_HORIZON }}
        run: python autotweet.py
