name: Aurore - Auto Tweet

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  tweet-latest-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code du site
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installation des dépendances
        run: pip install -r requirements.txt

      - name: Lancement du script d'Auto-Tweet
        env:
          # Clés Twitter & Gemini
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_HORIZON }}
          # On ajoute les secrets pour la mémoire
          AURORE_BLOBS_TOKEN: ${{ secrets.AURORE_BLOBS_TOKEN }}
          BLOBS_PROXY_URL: ${{ vars.BLOBS_PROXY_URL }}
        run: python autotweet.py
