name: Aurore - Auto Tweet

on:
  push:
    branches:
      - main
    # NE SE DÉCLENCHE QUE SI UN ARTICLE EST AJOUTÉ/MODIFIÉ
    paths:
      - 'article/**.html'
  
  workflow_dispatch: {}

jobs:
  tweet-latest-article:
    runs-on: ubuntu-latest
    
    # Empêche deux exécutions en même temps
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
      
    steps:
      - name: Checkout du code du site
        uses: actions/checkout@v4
        with:
          # On a besoin de l'historique pour comparer les changements
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installation des dépendances
        run: pip install -r requirements.txt

      - name: Lancement du script d'Auto-Tweet
        env:
          # ... (toutes tes clés API et variables)
        run: python autotweet.py
