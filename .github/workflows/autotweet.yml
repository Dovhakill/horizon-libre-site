name: AutoTweet on New Article

on:
  repository_dispatch:
    types: [new-article-published]
  workflow_dispatch: {}

jobs:
  tweet:
    runs-on: ubuntu-latest
    concurrency:
      group: autotweet-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy beautifulsoup4 pillow requests google-generativeai

      - name: Run autotweet
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GEMINI_API_KEY_HORIZON: ${{ secrets.GEMINI_API_KEY_HORIZON }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          BLOBS_PROXY_URL: ${{ secrets.BLOBS_PROXY_URL }}
          AURORE_BLOBS_TOKEN: ${{ secrets.AURORE_BLOBS_TOKEN }}
          ENABLE_UTM: ${{ secrets.ENABLE_UTM }}
        run: python autotweet.py
